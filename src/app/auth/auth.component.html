<!-- <ng-template appPlaceholder></ng-template> -->
<div class="authFormContainer">

  <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->
  <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

  <div *ngIf="isLoading" style="text-align: center;">
    >
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form class="auth-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" class="form-control" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password" class="form-control" equired
        minlength="6">
    </mat-form-field>



    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      |
      <button mat-raised-button (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </div>
  </form>
</div>
