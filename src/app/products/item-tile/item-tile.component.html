<mat-card class="item-tile">
    <img class="item-tile-img" mat-card-image [src]="item.imagePath" [alt]="item.name">
      <mat-card-title>{{ item.name }}</mat-card-title>
    
    <mat-card-actions class="tile-action" >
      <span class="item-price" >{{item.price}}</span>
      <button mat-raised-button color="primary" type='button' (click)="onAddToCart(item)">
        Add
      </button>
    </mat-card-actions>
  </mat-card>
