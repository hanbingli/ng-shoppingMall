<div class="newItemContainer">
    <form 
        class="newItemForm"
        [formGroup]="newItemForm" >
        <h1 class="newItemTitle">Add New Item</h1>

        <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input 
            matInput
            id="name"
            formControlName="name"
            class="form-control">
        </mat-form-field>
    
    
        <mat-form-field appearance="fill">
        <mat-label>Catagory</mat-label>
        <mat-select
            id="catagory"
            formControlName="catagory"
            class="form-control">
           
            <mat-option 
            *ngFor="let cata of catagories" 
            [value]="cata">{{ cata }}</mat-option>

        </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input 
                matInput type="price"
                id="price"
                formControlName="price"
                class="form-control">
            <span matPrefix>â‚¬&nbsp;</span>

          </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput
            id="desc"
            formControlName="desc"
            class="form-control"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>imgUrl</mat-label>
            <input 
                matInput
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
        </mat-form-field>

           <div class="imgPrev">
            <img [src]="imagePath.value" class="img-responsive">
          </div>





        <div class="newItem-buttons">


            <button 
                mat-stroked-button 
                color="primary" 
                type="button" 
                (click)="onCancel()">Cancel</button>
            <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="onAddItem()">Add Item</button>
        </div>



    </form>

</div>
